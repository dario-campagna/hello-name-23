plugins {
    id 'application'
}

group = 'sdm.hello'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes("Main-Class": "sdm.hello.Main")
    }
}

application {
    mainClass = 'sdm.hello.Main'
}